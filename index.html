<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>weblogin</title>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
		<div class="social-icons">
			<img src="iconfinder_social-facebook-circle_771367.png" />
			<img src="iconfinder_social-circle-google-plus_682223.png" />
			<img src="image.png" />
			<img src="iconfinder_social-linkedin-circle_771370.png" />
		</div>
		
      <div class="tab-content">
	    
<div id="signup">   
<h1>Sign Up for Free</h1>

          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
		 
	     <div class="field-wrap">
            <label>
             Confirm Password<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
			  
		  <div class="field-wrap">
            <label>
             Gender
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
			  
		 <div class="field-wrap">
            <label>
             Company / Institute Name<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
			  
		 <div class="place">
		  <div class="field-wrap">
            <label>
             City<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
		
		  <div class="field-wrap">
            <label>
              State<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
		</div>
			  
          <div class="check">
		  <input type="checkbox" class="chech-box"><span>I agree to the terms and conditions</span>
		  </div>
			  
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
		  <div class="check2">
		  <input type="checkbox" class="chech-box"><span>Remember My Password</span>
		  </div>
			  
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<script src="jssdesign.js"></script>
</body>
</html>
